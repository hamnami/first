<h2><u><font color="red">STRING METHOD</u></h2>
</center>
<center>
<p><b>Java script string method<b></p>
<script>
var name="i am arun";
document.write(name);
document.write("<br/>");
document.write("length of string is:");
document.write(name.length);
document.write("<br/>");
document.write("index of first occurence of a string is:");
document.write(name.indexOf("a"));
document.write("<br/>");
document.write("index of last occurence of a string is:");
document.write(name.lastIndexOf("a"));
document.write("<br/>");
document.write("index of am in string:");
document.write(name.search("am"));
document.write("<br/>");
document.write("index 0 to 3 print using slice:");
document.write(name.slice(0,4));
document.write("<br/>");
document.write("to get substring of string using substr:");
document.write(name.substring(0,8));
document.write("<br/>");
document.write("to get substing of string using substr:");
document.write(name.substr(0,3));
document.write("<br/>");
document.write("string to uppper case:");
document.write(name.toUppercase());
document.write("<br/>");
document.write("replace arun to anu string:");
document.write(name.replace("arun,anu"));
document.write("<br/>");
document.write("use trim:");
document.write(name.trim());
document.write("<br/>");
document.write("new string that have character 5 on string:");
document.write(name.charAt(5));
document.write("<br/>");
document.write("print numeric ASCII value of character on string:");
document.write(name.charAt(5));
document.write("<br/>");
</script>
